<body class="bg-[#f5f5f5] text-black font-sans flex flex-col min-h-screen selection:bg-[#FF4F00] selection:text-white">

    <script src="js/config.js"></script>       <script src="js/translations.js"></script> <script src="js/components.js"></script>   <div id="header-mount"></div>

    <main class="flex-grow max-w-6xl mx-auto px-6 w-full pb-24 md:pb-32">
        
        <div class="mb-12 md:mb-16">
            <div class="relative group max-w-2xl">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-neutral-400 group-focus-within:text-[#FF4F00] transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <input type="text" id="searchInput" 
                    class="block w-full pl-12 pr-4 py-4 bg-white border-2 border-transparent rounded-2xl text-lg font-bold placeholder:text-neutral-300 placeholder:font-bold focus:outline-none focus:border-[#FF4F00] transition-all"
                    data-i18n-placeholder="common.search_placeholder"
                    placeholder="Search">
            </div>

            <div class="hidden md:flex flex-wrap gap-2 mt-6" id="filterContainer">
                <button onclick="AppUI.filterTools('ALL')" class="filter-btn active px-4 py-1.5 rounded-full font-bold font-mono text-xs uppercase tracking-wider border-2 border-black bg-black text-white transition-all" data-i18n="ui.tag_ALL">ALL</button>
                <button onclick="AppUI.filterTools('FAVS')" class="filter-btn px-4 py-1.5 rounded-full font-bold font-mono text-xs uppercase tracking-wider border-2 border-neutral-200 bg-white text-neutral-500 hover:border-black hover:text-black transition-all" data-i18n="ui.tag_FAVS">FAVS</button>
                <button onclick="AppUI.filterTools('TEXT')" class="filter-btn px-4 py-1.5 rounded-full font-bold font-mono text-xs uppercase tracking-wider border-2 border-neutral-200 bg-white text-neutral-500 hover:border-black hover:text-black transition-all" data-i18n="ui.tag_TEXT">TEXT</button>
                <button onclick="AppUI.filterTools('FORMAT')" class="filter-btn px-4 py-1.5 rounded-full font-bold font-mono text-xs uppercase tracking-wider border-2 border-neutral-200 bg-white text-neutral-500 hover:border-black hover:text-black transition-all" data-i18n="ui.tag_FORMAT">FORMAT</button>
                <button onclick="AppUI.filterTools('GENERATE')" class="filter-btn px-4 py-1.5 rounded-full font-bold font-mono text-xs uppercase tracking-wider border-2 border-neutral-200 bg-white text-neutral-500 hover:border-black hover:text-black transition-all" data-i18n="ui.tag_GENERATE">GEN</button>
                <button onclick="AppUI.filterTools('PRODUCT')" class="filter-btn px-4 py-1.5 rounded-full font-bold font-mono text-xs uppercase tracking-wider border-2 border-neutral-200 bg-white text-neutral-500 hover:border-black hover:text-black transition-all" data-i18n="ui.tag_PRODUCT">VISA</button>
            </div>
        </div>

        <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-fr"></div>

        <div id="noResults" class="hidden text-center py-20">
            <div class="text-6xl mb-4">ðŸ‘€</div>
            <h3 class="text-xl font-black mb-2" data-i18n="common.no_results">NO DATA FOUND</h3>
            <p class="text-neutral-400 font-mono text-sm">Try searching for something else.</p>
        </div>

    </main>

</body>
